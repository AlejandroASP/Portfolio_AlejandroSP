                    <p data-translate="pokeAPI_texto">Este es un proyecto que hice para empezar a aprender Angular y

    <section id="contacto">
        <h2 data-translate="contacto"></h2>
        <form id="Form" action="https://formsubmit.co/alejandroasp71@gmail.com" method="POST">
            <input type="text" id="nombre" name="nombre" data-translate-placeholder="placeholder_nombre" required>
            <input type="email" id="email" name="email" data-translate-placeholder="placeholder_correo"
                autocomplete="email" required>
            <textarea id="mensaje" name="mensaje" data-translate-placeholder="placeholder_mensaje" required></textarea>
            <input type="hidden" name="_captcha" value="false">
            <input type="hidden" name="_template" value="table">
            <button type="submit" data-translate="enviar"></button>
        </form>
    </section>
